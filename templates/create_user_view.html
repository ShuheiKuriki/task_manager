{% extends "base.html" %}
{% block title %}ログインフォーム{% endblock %}
{% block content %}
    <form method="POST" action="/create_user/">
        {%csrf_token%}
        <table>
            <tr>
                <td>{{form.username.label_tag}}</td>
                <td>{{form.username}}</td>
            </tr>
            <tr>
                <td>{{form.email.label_tag}}</td>
                <td>{{form.email}}</td>
            </tr>
            <tr>
                <td>{{form.password.label_tag}}</td>
                <td>{{form.password}}</td>
            </tr>
        </table>
        <input value="Sign up" type="submit"/>
    </form>
{% endblock %}
