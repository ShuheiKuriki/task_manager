{% extends "base.html" %}
{% block title %}トップページ{% endblock %}
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3 mb-3">
        <a class="navbar-brand" href="/">Task Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            {% if user.is_authenticated %}
            <span class="navbar-text">
                <a href="{% url 'list' user.pk %}" class="btn btn-primary mr-2">タスク管理を始める</a>
                <a href="/logout" class="btn btn-primary">ログアウト</a>
            </span>
            {%else%}
            <span class="navbar-text">
                <a href="/accounts/login" class="btn btn-primary mr-2">ログイン</a>
                <a href="/create_user_view" class="btn btn-primary">新規登録</a>
            </span>
            {%endif%}
        </div>
    </nav>
{% endblock %}
{% block content %}
    <h1>タスク管理アプリ</h1>
{% endblock %}
