<!doctype　html>
<html>
  <head>
    <meta　charset="utf8"/>
    <!-- <link rel="stylesheet" href="/static/style.css"/> -->
  </head>
  <body>
    <h1>タスク管理アプリ</h1>
    <table class='table'>
      <thead>
        <tr>
          <th scope='col'></th>
          <th scope='col'>タスク名</th>
          <th scope='col'>削除</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <th scope='row'>{{ forloop.counter }}</th>
            <td>{{ task.name }}</td>
            <td>
              <form method="POST" action="/delete">
                  {%csrf_token%}
                  <input name='id' type="hidden" value="{{ task.id }}"/>
                  <button type="submit">削除</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'form' %}">予定を追加する</a>
  </body>
</html>
